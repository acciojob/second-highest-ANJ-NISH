<body>	
	<script>
		function secondHighest(arr) {

			let slarg=-Infinity;

			if(arr.length===0)
			{
				return slarg;
			}
			let larg=arr[0];

			for(let i=1;i<arr.length;i++)
				{
					if(arr[i]>larg)
					{
						slarg=larg;
						larg=arr[i];
					}
					else if(arr[i]<larg && arr[i]>slarg)
					{
						slarg=arr[i];
					}
				}

			return slarg;
		    
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}https://www.svgrepo.com/show/345223/three-dots-vertical.svg
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
